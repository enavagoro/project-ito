<div class="principal-container">
  <form [formGroup]="loginForm">
    <div class="login-form-container">
      <div class="login-icon-container" style="text-align: center">
        <img class="logo" src="../assets/icon/edificios.png">
      </div>

      <div class="inputs-container">
        <div class="input-container">
          <ion-item>
            <ion-input type="email" formControlName="email" placeholder="Correo"></ion-input>
          </ion-item>
        </div>

        <div class="input-container">
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </div>

        <div class="lost-pass-container">
          <button class="lost-pass-button" routerLink="#">He olvidado mi contraseña</button>
        </div>

        <div class="login-button-container">
          <button class="login-button" (click)="login()">Continuar</button>
        </div>
      </div>
    </div>
  </form>
</div>
