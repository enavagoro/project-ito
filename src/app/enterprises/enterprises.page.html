<ion-header>
  <ion-toolbar class="ion-toolbar">    
  </ion-toolbar>
  <ion-toolbar mode="md">
  <ion-buttons slot="end">
    <ion-label style="cursor:pointer;" (click)="logOut();">
      Cerrar SesiÃ³n
    </ion-label>
    <ion-button (click)="logOut();">
      <ion-icon class="icono-deseleccionado" color="light" slot="icon-only" name="power"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--<ion-title>enterprises</ion-title>-->
<ion-content>
  <div class="principal-container"> <!-- esta etiqueta sirve para definir una etiqueta general por sobre la etiqueta content -->
    <h1 class="list-title">{{listTitleEnterprise}}</h1>
    <div class="cards-container">
  
      <div class="card-container">
        <div class="card" (click)="navigateToEnterprise()">
            <ion-item>
              <h1 class="card-title">Nueva Empresa</h1>
            </ion-item>
            <div class="image-card-container">
              <ion-avatar>
                <img src="https://www.flaticon.com/svg/static/icons/svg/875/875515.svg">
              </ion-avatar>
            </div>
            <h1 class="card-title">Agregar Nueva Empresa</h1>
            <h1 class="card-subtitle"></h1>
            <br>          
        </div>
      </div>

      <div class="card-container" *ngFor="let enterprise of enterprises">
        <div class="card" (click)="presentActionSheet()">
            <ion-item>
              <h1 class="card-title">{{enterprise.name}}</h1>
              <ion-buttons slot="end">
                <ion-button>
                  <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
            <div class="image-card-container">
              <ion-avatar>
                <img src="https://www.flaticon.com/svg/static/icons/svg/3393/3393650.svg">
              </ion-avatar>
            </div>
          <h1 class="card-title">{{enterprise.name}}</h1>
          <h1 class="card-subtitle">{{enterprise.direccion}}</h1>
        </div>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
